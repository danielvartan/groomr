url: https://danielvartan.github.io/groomr/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Cleaning
  contents:
  - blank_line_neighbors
  - remove_blank_line_dups

- title: Files
  contents:
  - split_file
  - normalize_names
  - replace_in_file

- title: Strings
  contents:
  - make_machine_readable
  - to_ascii

- title: Vectors
  contents:
  - cutter
  - rm_caps
  - split_by_pattern

- title: Tags
  contents:
  - normalize_hashtags

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
