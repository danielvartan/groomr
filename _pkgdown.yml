url: https://danielvartan.github.io/groomr/

template:
  bslib:
    version: 5
    navbar-bg: "#292B33"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.svg
      alt: "{groomr}"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Files
  contents:
  - identify_blank_line_neighbors
  - get_shared_dir
  - normalize_hashtags
  - normalize_names
  - peek_csv_file
  - remove_blank_line_dups
  - replace_in_file
  - sort_files_by_size
  - split_file
  - split_files_by_size
  - zip_files_by_pattern

- title: Strings
  contents:
  - find_closest_match_dbl_2
  - make_machine_readable
  - match_strings
  - to_ascii
  - to_title_case_pt

- title: Vectors
  contents:
  - cut_vector
  - remove_caps
  - split_by_pattern

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: auto
  version_label: warning
