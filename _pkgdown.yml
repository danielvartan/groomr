url: https://danielvartan.github.io/groomr/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Files
  contents:
  - blank_line_neighbors
  - normalize_hashtags
  - normalize_names
  - peek_csv_file
  - remove_blank_line_dups
  - replace_in_file
  - split_file

- title: Strings
  contents:
  - find_closest_match_dbl_2
  - make_machine_readable
  - match_strings
  - to_ascii
  - to_title_case_pt

- title: Vectors
  contents:
  - cutter
  - rm_caps
  - split_by_pattern

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
